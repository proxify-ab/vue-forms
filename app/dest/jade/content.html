    <div class="row">
      <div class="col-md-6 hide">
        <ul>
          <li v-for="contact in contacts" @click="getContact(contact)" style="cursor: pointer; background: #eee; margin-bottom:5px;">
            <p><span>{{contact.firstName | title}} {{contact.lastName | title}}</span><span class="small pull-right">{{contact.gender}} {{contact.age}}</span></p>
          </li>
        </ul>
      </div>
      <div class="col-md-6 hide">
        <!--form(@submit.prevent="addContact")-->
        <!--    input-box(type="text" name="firstName" label="First name" stacked=true rules="required|alpha_spaces" v-model="contact.firstName")-->
        <!--    input-box(type="text" name="lastName" label="Last name" stacked=true rules="required|alpha_spaces" v-model="contact.lastName")-->
        <!---->
        <!--    radio-group(name="custom_gender" header="Gender" rules="required")-->

        <!--    button.btn.btn-default.btn-block(type="reset", @click="reset") RESET-->
      </div>
      <div class="col-md-6">
        <p>{{contact.lastName}}</p>
        <p>{{contact.firstName}}</p>
        <p>{{contact.gender}}</p>
        <p>{{contact.age}}</p>
        <p>{{contact.check}}</p>
      </div>
      <div class="col-md-12">
        <h1>Form</h1>
        <v-form ref="form1">
          <v-input name="f1" id="f1" classes="custom" v-model="contact.firstName" placeholder="First name" label="First name" inline="inline" rules="required"></v-input>
          <v-textarea name="t1" v-model="contact.lastName" placeholder="Last name" label="Last name" inline="inline" rules="required"></v-textarea>
          <v-check-group header="Group 1" inline="inline">
            <v-check name="cc1" id="c1" classes="check-box" label="c1" value="c1" v-model="contact.check" rules="required"></v-check>
            <v-check name="cc2" id="c1" classes="check-box" label="c1" value="c1" v-model="contact.check" rules="required"></v-check>
          </v-check-group>
          <!--    v-check(name="c1" id="c1" classes="check-box" label="c1" value="c1" v-model="contact.check")-->
          <v-check name="c2" id="c2" classes="check-box" label="c2" value="c2" v-model="contact.check" rules="required"></v-check>
          <v-radio-group name="r1" header="Radio group 1" rules="required">
            <v-radio id="r1" label="r1" v-model="contact.gender" value="r1"></v-radio>
            <v-radio id="r2" label="r2" v-model="contact.gender" value="r2"></v-radio>
            <v-radio id="r3" label="r3" v-model="contact.gender" value="r3"></v-radio>
            <v-radio id="r4" label="r4" v-model="contact.gender" value="r4"></v-radio>
          </v-radio-group>
          <v-radio-group name="rr1" header="Radio group 1" rules="required">
            <v-radio id="rr1" label="rr1" v-model="contact.gender" value="rr1"></v-radio>
            <v-radio id="rr2" label="r2" v-model="contact.gender" value="r2"></v-radio>
            <v-radio id="rr3" label="r3" v-model="contact.gender" value="r3"></v-radio>
            <v-radio id="rr4" label="r4" v-model="contact.gender" value="r4"></v-radio>
          </v-radio-group>
          <v-select name="s1" v-model="contact.age" id="s1" classes="select" label="Age" inline="inline" rules="required">
            <v-select-option label="Select" value=""></v-select-option>
            <v-select-option label="op1" value="op1"></v-select-option>
            <v-select-option label="op1" value="op2"></v-select-option>
            <v-select-option label="op1" value="op3"></v-select-option>
            <v-select-option label="op1" value="op4"></v-select-option>
          </v-select>
          <v-button :disabled="errors.any()" :click="submit" value="Save" classes="btn btn-info" type="submit"></v-button>
          <p v-for="error in errors.items"><span v-text="error.msg"></span></p>
        </v-form>
      </div>
      <div class="col-md-12">
        <v-form ref="qqq">
          <v-input name="ff2" id="fff1" classes="custom" v-model="contact.firstName" placeholder="First name" label="First name" inline="inline" rules="required"></v-input>
          <v-select name="ssss1" v-model="contact.age" id="ssss1" classes="select" label="Age" inline="inline" rules="required">
            <v-select-option label="Select" value=""></v-select-option>
            <v-select-option label="op1" value="op1"></v-select-option>
            <v-select-option label="op1" value="op2"></v-select-option>
            <v-select-option label="op1" value="op3"></v-select-option>
            <v-select-option label="op1" value="op4"></v-select-option>
          </v-select>
          <v-button :disabled="errors.any()" :click="submit('qqq')" value="Save" classes="btn btn-info" type="submit"></v-button>
          <p v-for="error in errors.items"><span v-text="error.msg"></span></p>
        </v-form>
      </div>
    </div>
  </div>
</main>
