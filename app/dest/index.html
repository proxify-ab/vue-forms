<!DOCTYPE html>
<html lang="en">
  <head>
    <title>index page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="root">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul>
              <li v-for="user in users" @click="getUser(user)" style="cursor: pointer; background: #eee; margin-bottom:5px;">
                <p><span>{{user.name | upperCase | lowerCase | title | replace('a', '_') | address}}</span><span v-text="user.isAdmin" class="small pull-right"></span></p>
                <p><span>{{user.phone | phoneNumber}}</span></p>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <form class="col-md-6">
            <!--todo: http://vee-validate.logaretm.com/rules.html#available-validations rules for validation-->
            <input-box type="hidden" name="hidden" label="Hidden text" stacked v-model="obj.hidden"></input-box>
            <input-box type="text" name="text" label="Input text" stacked v-model="obj.text" rules="required" helper="helper text"></input-box>
            <input-box type="number" name="number" label="Input number" stacked v-model="obj.number" rules="required|decimal"></input-box>
            <input-box type="text" name="date" label="Input date" stacked v-model="obj.date" rules="required|date_format:DD/MM/YYYY"></input-box>
            <input-box type="email" name="email" label="Input email" stacked rules="required|email" v-model="obj.email"></input-box>
            <input-box type="password" name="i1" label="Input password" stacked rules="required" v-model="obj.password"></input-box>
            <list-box name="list" :options="users" key-name="name" v-model="user" rules="required" placeholder="Select"></list-box>
            <textarea-box name="textArea" v-model="obj.textarea" rules="required"></textarea-box>
            <hr>
            <switch-checkbox name="sw1" label="Switch input" id="sw1" stacked v-model="obj.checkbox" value="one" rules="required"></switch-checkbox>
            <switch-checkbox name="sw2" label="Switch input" id="sw2" stacked v-model="obj.checkbox" value="two"></switch-checkbox>
            <switch-checkbox name="sw3" label="Switch input" id="sw3" stacked v-model="obj.checkbox" value="three"></switch-checkbox>
            <p>{{obj.checkbox}}</p>
            <hr>
            <switch-radio type="radio" name="swr1" label="Switch input" id="swr1" stacked v-model="obj.radio" value="one"></switch-radio>
            <switch-radio type="radio" name="swr1" label="Switch input" id="swr2" stacked v-model="obj.radio" value="two"></switch-radio>
            <switch-radio type="radio" name="swr1" label="Switch input" id="swr3" stacked v-model="obj.radio" value="three"></switch-radio>
            <p>{{obj.radio}}</p>
            <hr>
          </form>
        </div>
      </div>
    </main>
    <script src="js/lib.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
