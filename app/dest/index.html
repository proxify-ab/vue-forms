<!DOCTYPE html>
<html lang="en">
  <head>
    <title>index page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Project name</a>

          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="/example.html">Example</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="root">
      <div class="container">
        <div class="row">
          <div class="col-md-6 hide">
            <ul>
              <li v-for="contact in contacts" @click="getContact(contact)" style="cursor: pointer; background: #eee; margin-bottom:5px;">
                <p><span>{{contact.firstName | title}} {{contact.lastName | title}}</span><span class="small pull-right">{{contact.gender}} {{contact.age}}</span></p>
              </li>
            </ul>
          </div>
          <div class="col-md-6 hide">
            <!--form(@submit.prevent="addContact")-->
            <!--    input-box(type="text" name="firstName" label="First name" stacked=true rules="required|alpha_spaces" v-model="contact.firstName")-->
            <!--    input-box(type="text" name="lastName" label="Last name" stacked=true rules="required|alpha_spaces" v-model="contact.lastName")-->
            <!---->
            <!--    radio-group(name="custom_gender" header="Gender" rules="required")-->
            <!--        radio-option(value="a" label="A" id="a_rad" v-model="contact.gender")-->
            <!--        radio-option(value="b" label="B" id="b_rad" v-model="contact.gender")-->
            <!---->
            <!--    //list-box(name="age" label="Age" stacked=true, :options="age" v-model="contact.age" rules="required" placeholder="Age")-->
            <!---->
            <!--    button.btn.btn-default.btn-block(type="submit") SAVE-->
            <!--    button.btn.btn-default.btn-block(type="reset", @click="reset") RESET-->
          </div>
          <div class="col-md-6">
            <p>{{contact.lastName}}</p>
            <p>{{contact.firstName}}</p>
            <p>{{contact.gender}}</p>
            <p>{{contact.age}}</p>
            <p>{{contact.check}}</p>
          </div>
          <div class="col-md-12">
            <h1>Form</h1>
            <v-form :submit="submit">
              <v-input name="f1" id="f1" classes="custom" v-model="contact.firstName" placeholder="First name" label="First name" inline v-validate:value="{min:1, max:10}"></v-input>
              <v-textarea name="t1" v-validate="'required'" v-model="contact.lastName" placeholder="Last name" label="Last name" inline></v-textarea>
              <v-check-group header="Group 1" inline>
                <v-check name="c1" id="c1" classes="check-box" label="c1" value="c1" v-model="contact.check"></v-check>
                <v-check name="c1" id="c1" classes="check-box" label="c1" value="c1" v-model="contact.check"></v-check>
                <v-check name="c1" id="c1" classes="check-box" label="c1" value="c1" v-model="contact.check"></v-check>
              </v-check-group>
              <v-check name="c2" id="c2" classes="check-box" label="c2" value="c2" v-model="contact.check"></v-check>
              <v-radio-group name="r1" header="Radio group 1">
                <v-radio id="r1" label="r1" v-model="contact.gender" value="r1"></v-radio>
                <v-radio id="r2" label="r2" v-model="contact.gender" value="r2"></v-radio>
                <v-radio id="r3" label="r3" v-model="contact.gender" value="r3"></v-radio>
                <v-radio id="r4" label="r4" v-model="contact.gender" value="r4"></v-radio>
              </v-radio-group>
              <v-select name="s1" v-model="contact.age" id="s1" classes="select" label="Age" inline>
                <v-select-option label="Select" value=""></v-select-option>
                <v-select-option label="op1" value="op1"></v-select-option>
                <v-select-option label="op1" value="op2"></v-select-option>
                <v-select-option label="op1" value="op3"></v-select-option>
                <v-select-option label="op1" value="op4"></v-select-option>
              </v-select>
              <v-button :click="submit" value="Save" classes="btn btn-default" type="submit"></v-button>
            </v-form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/lib.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/vue/components.js"></script>
    <script src="js/vue/filters.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
