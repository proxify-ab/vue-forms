<!DOCTYPE html>
<html lang="en">
  <head>
    <title>index page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/example.html">Example</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="root">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul>
              <li v-for="contact in contacts" @click="getContact(contact)" style="cursor: pointer; background: #eee; margin-bottom:5px;">
                <p><span>{{contact.firstName | title}} {{contact.lastName | title}}</span><span class="small pull-right">{{contact.gender}} {{contact.age}}</span></p>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <form @submit.prevent="addContact">
              <input-box type="text" name="firstName" label="First name" stacked rules="required|alpha_spaces" v-model="contact.firstName"></input-box>
              <input-box type="text" name="lastName" label="Last name" stacked rules="required|containN" v-model="contact.lastName"></input-box>
              <switch-radio id="female" name="gender" label="Female" value="f" v-model="contact.gender" rules="required" stacked></switch-radio>
              <switch-radio id="male" name="gender" label="Male" value="m" v-model="contact.gender" rules="required" stacked></switch-radio>
              <list-box name="age" label="Age" stacked :options="age" v-model="contact.age" rules="required" placeholder="Age"></list-box>
              <button type="submit" class="btn btn-default btn-block">SAVE</button>
              <button type="reset" @click="reset" class="btn btn-default btn-block">RESET</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/lib.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
